<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
    <link rel="stylesheet" href="3.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="text-inputs">
                <input type="text" placeholder="Name">
                <input type="Email" placeholder="Email">
                <input type="tel" placeholder="Phone">
                <textarea rows="7" placeholder="Special notes, concerns, or requirements"></textarea>
            </div>
            <div class="questions">
                <div class="question">
                    <h4>What is the best way to reach you?</h4>
                </div>
                <div class="answers">
                    <input type="radio" name="comm">
                    <p>Phone</p>
                    <input type="radio" name="comm">
                    <p>Email</p>
                </div>
                <div class="question">
                    <h4>Days of the week you are available for appointment:</h4>
                </div>
                <div class="answers">
                    <input type="checkbox">
                    <p>Monday</p>
                    <input type="checkbox">
                    <p>Tuesday</p>
                    <input type="checkbox">
                    <p>Wednesday</p>
                    <input type="checkbox">
                    <p>Thursday</p>
                    <input type="checkbox">
                    <p>Friday</p>
                </div>
                <div class="question">
                    <h4>Best time of day for your appointment:</h4>
                </div>
                <div class="answers">
                    <input type="checkbox">
                    <p>Morning</p>
                    <input type="checkbox">
                    <p>Afternoon</p>
                </div>
            </div>
            <div class="line"></div>
            <div class="bottom">
                <button>Request My Appointment</button>
            </div>
        </form>
    </div>
</body>
</html>
