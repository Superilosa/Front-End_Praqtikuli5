<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Basic inputs & Textarea</h2>
            <p class="page-turner">&gt;</p>
            <p class="page-turner">&lt;</p>
        </div>
        <form>
            <div class="input-line">
                <p class="indicator">Name</p>
                <input type="text" placeholder="Name">
            </div>
            <div class="input-line">
                <p class="indicator">Email</p>
                <input type="email" placeholder="Email">
            </div>
            <div class="input-line">
                <p class="indicator">Password</p>
                <input type="password" placeholder="Password">
            </div>
            <div class="input-line">
                <p class="indicator">Disabled Input</p>
                <input type="text" disabled placeholder="Disabled Input">
            </div>
            <div class="input-line">
                <p class="indicator">Textarea</p>
                <textarea rows="4"></textarea>
            </div>
        </form>
    </div>
</body>
</html>
